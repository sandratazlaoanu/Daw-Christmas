<div class="tile is-ancestor">
  <div class="tile is-4 is-vertical is-parent">
    <div class="tile is-child box">
      <app-user-detail *ngIf="user" [user]="user"></app-user-detail>
    </div>
    
    <div class="tile is-child box">
      <p class="title">Work</p>
      <nav class="panel">
        <p class="panel-heading has-text-weight-bold">
            <i class="fas fa-clipboard"></i>
          To do:
        </p>
        <a *ngFor="let list of lists" (click)="onClick(list)" class="panel-block" [class.is-active]="list === selectedList">
          <span class="panel-icon">
            <i class="fas fa-tasks" aria-hidden="true"></i>
          </span>
          {{ list.name }}
        </a>
      

      <div *ngIf="addNew">
          <div>
            <div class="column">
                <div class="columns">
                    <div class="column is-one-fifth">
                        Name:
                    </div>
                    <div class="column">
                        <input type="text" class="input" (keyup)="onKey()" #newListName>
                    </div>
                </div>
            </div>
          </div>
        <div class="columns" >
          <div class="column">
              <a class="button is-success is-fullwidth" [attr.disabled]="saveNew ? true : null" (click)="onAddNewElementToList()" >
                  Save
              </a>
          </div>
          <div class="column">
              <a class="button is-danger is-fullwidth" (click)="toggleSection()">
                  Cancel
              </a>
          </div>
        </div>
      </div>
    </nav>

      <a class="button is-success is-fullwidth" (click)="!addNew && toggleSection()" [attr.disabled]="addNew? true : null">
        Add a new to do list
      </a>
    </div>
  </div>
  <div class="tile is-8 is-vertical is-parent">
    <div class="tile is-child box">
      <p class="title">List contents</p>
      <app-list-detail *ngIf="selectedList" [list]="selectedList">
      <div class="column">
        <a class="button is-success is-fullwidth" (click)="onDeleteList()">
          Delete this list
        </a>
      </div>
    </app-list-detail>
    </div>
  </div>
  
    
</div>
